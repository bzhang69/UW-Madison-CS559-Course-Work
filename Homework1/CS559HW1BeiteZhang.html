<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <canvas id="myCanvas" width="400" height="400"> <canvas/>
</body>
<script> "use strict"
  function drawArc(r,color){
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height/1;
    var startAngle = 1.05*Math.PI;
    var endAngle = 1.95*Math.PI;
    var counterClockwise = false;
    // Create gradient
    var grd = context.createLinearGradient(0,0,500,0);
    grd.addColorStop(0,color);
    grd.addColorStop(1,"white");
    context.strokeStyle = grd;
    context.beginPath();
	// Draw arc
    context.arc(x,y,r,startAngle,endAngle,counterClockwise);
    context.lineWidth = 15;
    context.stroke();
  }

  window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
	// Draw the Rainbow
    drawArc(150,"red");
    drawArc(136,"orange");
    drawArc(122,"yellow");
    drawArc(108,"green");
    drawArc(94,"aqua");
    drawArc(80,"blue");
    drawArc(66,"purple");
  }
  
</script>
</html>
